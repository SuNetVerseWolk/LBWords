name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '7'

      - name: Install dependencies
        run: cd front && pnpm install

      - name: Build with Next.js
        run: cd front && pnpm run build

      - name: Export static site
        run: cd front && pnpm run export # Ensure this creates the 'out' directory

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: front/out # Ensure this path matches where your static files are generated

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
